language: python

runtime:
  nodePool: shippable_shared_aarch64

branches:
  only:
    - master

python: 
  - 2.7


build:

  pre_ci_boot:
    image_name: centos/aarch64
    image_tag: 7
    pull: true
  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    - cat /etc/issue
    - lscpu
    - python -V
    - pip --version

integrations:

  notifications:
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
