language: python

runtime:
  nodePool: shippable_shared_aarch64

branches:
  only:
    - master

python: 
  - 2.7


build:
  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    - python -V
    - pip --version
    - pip install -vvv numpy
    - python -c "import numpy; print(numpy.__version.__)"

integrations:

  notifications:
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
