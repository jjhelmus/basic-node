language: python

branches:
  only:
    - master

python: 
  - 2.7


build:
  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    - python -V
    - pip install imagesize
    - python -c "import imagesize"

integrations:

  notifications:
    - integrationName: email
      type: email
      on_success: change
      on_failure: always
      on_pull_request: never
